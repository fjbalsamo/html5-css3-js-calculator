<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Calculadora</title>
</head>
<body>
    <div class="container pt-5">
        <div class="row">
            <div class="col">
                <h5 class="text-end" id="secondaryDisplay"></h5>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <h1 class="text-end" id="primaryDisplay">0</h1>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <button class="btn btn-danger" id="delBtn">D</button>
            </div>
            <div class="col text-center">
                <button class="btn btn-danger" id="clearBtn">C</button>
            </div>
        </div>
        <div class="row pt-3">
            <div class="col text-center">
                <button class="btn btn-secondary" id="btn7">7</button>
            </div>
            <div class="col text-center">
                <button class="btn btn-secondary" id="btn8">8</button>
            </div>
            <div class="col text-center">
                <button class="btn btn-secondary" id="btn9">9</button>
            </div>
            <div class="col text-center">
                <button class="btn btn-primary" id="div">/</button>
            </div>
        </div>
        <div class="row pt-3">
            <div class="col text-center">
                <button class="btn btn-secondary" id="btn4">4</button>
            </div>
            <div class="col text-center">
                <button class="btn btn-secondary" id="btn5">5</button>
            </div>
            <div class="col text-center">
                <button class="btn btn-secondary" id="btn6">6</button>
            </div>
            <div class="col text-center">
                <button class="btn btn-primary" id="prod">*</button>
            </div>
        </div>
        <div class="row pt-3">
            <div class="col text-center">
                <button class="btn btn-secondary" id="btn1">1</button>
            </div>
            <div class="col text-center">
                <button class="btn btn-secondary" id="btn2">2</button>
            </div>
            <div class="col text-center">
                <button class="btn btn-secondary" id="btn3">3</button>
            </div>
            <div class="col text-center">
                <button class="btn btn-primary" id="diff">-</button>
            </div>
        </div>
        <div class="row pt-3">
            <div class="col text-center">
                <button class="btn btn-secondary" id="btn0">0</button>
            </div>
            <div class="col text-center">
                <button class="btn btn-secondary" id="btnDot">.</button>
            </div>
            <div class="col text-center">
                <button class="btn btn-success" id="equal">=</button>
            </div>
            <div class="col text-center">
                <button class="btn btn-primary" id="plus">+</button>
            </div>
        </div>
    </div>
</body>
<script src="./js/index.js"></script>
</html>
